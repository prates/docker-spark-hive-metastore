version: '2'
services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile-mysql
    image: mysql-shm:5.6.38
    container_name: mysql-shm
    environment:
      - MYSQL_ROOT_PASSWORD=mysecret
    ports:
     - "13306:3306"
    volumes:
     - $PWD/container_data/mysql:/var/lib/mysql

  spark:
    build:
      context: .
      dockerfile: Dockerfile-spark
    image: spark-shm:2.2.1
    container_name: spark-shm
    ports:
     - "14040:4040"
     - "18080:8080"
    volumes:
     - $PWD/conf/hive-site.xml:/opt/spark/conf/hive-site.xml
     - $PWD/conf/spark/log4j.properties:/opt/spark/conf/log4j.properties
     - $PWD/container_data/spark/warehouse:/shared_data/hive/warehouse
     - $PWD/table_data:/shared_data/table_data
    links:
      - "mysql:mysql"

  hive:
    build:
      context: .
      dockerfile: Dockerfile-hive
    image: hive-shm:latest
    container_name: hive-shm
    ports:
     - "10000:10000"
    volumes:
     - $PWD/conf/hive-site.xml:/opt/hive/conf/hive-site.xml
     - $PWD/container_data/hive/warehouse:/shared_data/hive/warehouse
     - $PWD/table_data:/shared_data/table_data
    links:
      - "mysql:mysql"

  master:
    image: 
    command: bin/spark-class org.apache.spark.deploy.master.Master -h master
    hostname: master
    environment:
      MASTER: spark://master:7077
      SPARK_CONF_DIR: /conf
      SPARK_PUBLIC_DNS: localhost
    expose:
      - 7001
      - 7002
      - 7003
      - 7004
      - 7005
      - 7077
      - 6066
    ports:
      - 4040:4040
      - 6066:6066
      - 7077:7077
      - 8080:8080
    links:
      - "mysql:mysql"

  worker:
    image: gettyimages/spark
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://master:7077
    hostname: worker
    environment:
      SPARK_CONF_DIR: /conf
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_WORKER_PORT: 8881
      SPARK_WORKER_WEBUI_PORT: 8081
      SPARK_PUBLIC_DNS: localhost
    links:
      - "master:master"
      - "mysql:mysql"
    expose:
      - 7012
      - 7013
      - 7014
      - 7015
      - 8881
    ports:
      - 8081:8081
    volumes:
      - ./conf/worker:/conf
      - ./data:/tmp/data
